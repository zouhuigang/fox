  <style type="text/css">
    body {margin: 0;background-color:#fafafa}

    .CodeMirror pre{
	  font-size:18px;
    }

    .CodeMirror {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: auto;
      height: auto;
    }

    .CodeMirror-scroll {
      padding: 1px;
      box-sizing: border-box;
    }

    #out{
      overflow: auto;
      color: #444;
      font-family:Georgia, Palatino, 'Palatino Linotype', Times, 'Times New Roman', serif;
      font-size: 16px;
      width:100%;
    }

    #menu {
      display: none;
      position: fixed;
      background-color: #111;
      border-radius: 5px;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 150px;
      margin-top: -75px;
      margin-left: -125px;
      z-index: 99;
      text-align: center;
      color: white;
    }

    #menu > span {
      display: block;
      font-size: 1.5em;
      line-height: 1.3;
      margin-top: 0.25em;
    }

    #menu > div {
      display: inline-block;
      width: 100px;
      text-align: center;
      vertical-align: top;
      cursor: pointer;
      opacity: 0.7;
    }

    #menu > div:hover {
      opacity: 1;
    }

    #menu svg {
      width: 64px;
      height: 64px;
      margin: 0 auto;
      display: block;
    }
    #menu path {
      fill: #fff;
    }

    #close-menu {
      position: absolute;
      top: 5px;
      right: 9px;
      color: white;
      cursor: pointer;
    }

    .emoji {
      width: 1em;
      height: 1em;
      vertical-align: baseline;
    }

    .navToggler {
        height: 100%;
        width: 12px;
        cursor: pointer;
        border-left: 1px solid #ccc;
        position: absolute;
        top: 50px;
        right: 0;
        bottom: 0;
        left: 270px;
    }
    .navToggler:hover {
         background: url(/static/images/left-toggler.png) no-repeat 1px center;
    }

    .navTogglerOn {
    height: 100%;
    width: 9px;
    cursor: pointer;
    left: 0px;
    background: url(/static/images/left-toggler.png) no-repeat -10px center;
}
	
  </style>
