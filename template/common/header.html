<!--含有meta变量-->
{{define "header"}}
{{$first :=index .meta 0}}<title>{{$first.Title}}</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Cache-Control" content="no-transform" /> 
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalabel=0">{{range $k, $v := .meta}}
<meta {{.Meta_type}}="{{.Name}}" content="{{.Content}}"/>{{end}}

<link rel="shortcut icon" href="/static/favicon.ico">
<link rel="stylesheet" href="/static/pure/pure-min.css">
<link href="/static/css/reset.css" rel="stylesheet" type="text/css">
<link href="/static/css/custom.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/static/pure/side-menu.css">
    <!--<![endif]-->
<script type="text/javascript" language="javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="/static/js/custom.js"></script>
<link rel="stylesheet" href="/static/tools/font-awesome-4.7.0/css/font-awesome.min.css">
{{end}}
